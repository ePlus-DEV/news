  trigger_workflow:
    name: Trigger Workflow
    runs-on: ubuntu-latest
    needs: vnexpress_job
    steps:
      - name: Trigger Workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'thuvienphapluat.yml',
              ref: 'main',
