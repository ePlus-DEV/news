name: "Cronjob"
on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches:
      - "main"
jobs:
  update-homepages:
    name: Cronjob newspapers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        news_source:
          - vnexpress
          - dantri
          - thanhnien
          - laodong
          - nld
          - sggp
          - vtc
          - cp
          - muctim
          - hoahoctro

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull in news
        uses: ePlus-DEV/blog-post-workflow@v1.0.1
        with:
          retry_count: 5
          readme_path: ./docs/index.md
          feed_list: "https://${{ matrix.news_source }}.net/rss/tin-moi-nhat.rss"
          committer_email: "h250694@gmail.com"
          commit_message: "Get ${{ matrix.news_source }} news"
          rand_seed: ${{ matrix.news_source }}
          comment_tag_name: ${{ matrix.news_source }}
          date_format: "HH:MM dd/mm/yyyy"
          template: "$newline- $randomEmoji(💯,🔥,💫,🚀,🌮,📝,🥳,💻,🧰,🏊,🥰,🧐,🤓,😎,🥸,🤩,🤗,🤔,🫣,🤭,🤠,👹,👺,🤡,🤖,🎃,😺,🫶,👍,💪,💄,👀,🧠,🧑‍🏫,👨‍🏫,💂,🧑‍💻,🥷,💃,🕴,💼,🎓,🐻,🐵,🙉,🦄,🦆,🦅,🦍,🦣,🐘,🦒,🦏,🐎,🦩,🐲,🌝,🌜,🌏,🌈,🌊,🎬,🎭,🚀,🚦,⛽️,🗽,🎡,🌋,🌁,💡,🕯,🪜,🧰,⚗️,🔭,🪄,🎊,🎉) [$title]($url) - $date"
          max_post_count: 50
