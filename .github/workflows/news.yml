name: "Cronjob"
on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches:
      - 'main'
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

